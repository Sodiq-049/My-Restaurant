<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactUs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="index.html">Home</a>
    <div id="ContactUs">
        <h1>Contant Us</h1>
        <form action="#">
            <div class="form-shape">
                <label for="query">
                    Type of Query
                </label>
                <select name="myQuery" id="query">
                    <option value="sel" selected>Select</option>
                    <option value="ord">Order related Issues</option>
                    <option value="site">Site related Issues</option>
                    <option value="fed">Complaint related Issue</option>
                    <option value="others">Others</option>
                </select>
            </div>
            <div class="form-shape">
                <label for="name">Name</label>
                <input type="text" name="myName" id="name" placeholder="Enter your Name">
            </div>
            <div class="form-shape">
                <label for="email">Email</label>
                <input type="email" name="myEmail" id="email" placeholder="Enter your Email">
            </div>
            <div class="form-shape">
                <label for="phone">Phone</label>
                <input type="number" name="myNunmber" id="number" placeholder="Enter your PhoneNumber">
            </div>
            <div id="radio">
                Are you a member of O.K Restaurants:
                Yes <input type="radio" name="eligible">
                No <input type="radio" name="eligible">
            </div>
            <div id="form-shape">
                <label for="message">
                    Ellaborate your query
                </label>
                <textarea name="mesg" id="message" cols="30" rows="10"></textarea>
            </div>
            <input class="submit" type="submit" value="Submit">
            <input class="reset" type="reset" value="Reset">
        </form>
    </div>
</body>
</html>
